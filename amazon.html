<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="output.css" />
		<link
			href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
		/>
	</head>
	<body>
		<!-- Header -->
		<header
			class="bg-gradient-to-r from-forestGreen to-gradientGreen text-white"
		>
			<div class="flex w-full items-center px-4 py-2 gap-7">
				<!-- Logo -->
				<div>
					<a href="#"
						><img
							src="Images/amazonlogo.png"
							alt=""
							title="amazon.image"
							class="h-auto w-20 object-contain bg-forestGreen"
					/></a>
				</div>
				<div class="flex items-end gap-1 m-0 p-0">
					<div><i class="bi bi-geo-alt"></i></div>
					<div class="flex flex-col leading-none">
						<span class="text-gray-300 text-xs">Deliver to</span
						><span>Nigeria</span>
					</div>
				</div>
				<!-- All products -->
				<div class="flex items-center w-[750px] h-12">
					<div class="flex items-center">
						<button
							class="text-xs border-none flex justify-center items-center gap-2 w-full bg-slate-500 border px-2 py-2 h-10 rounded-tl rounded-bl"
						>
							All<i class="bi bi-caret-down-fill text-xs"></i>
						</button>
					</div>
					<div class="w-full border-none border-gray-300 text-black">
						<input
							type="text"
							placeholder="Search Amazon"
							class="w-full px-16 h-10"
						/>
					</div>
					<div>
						<button
							class="text-xl border-none flex justify-center items-center gap-2 w-full bg-slate-500 border px-3 py-2 h-10 rounded-tr rounded-br"
						>
							<i class="bi bi-search"></i>
						</button>
					</div>
				</div>
				<div class="flex items-center gap-5">
					<div class="flex items-baseline">
						<a href="" class="flex items-end pt-3">
							<img
								src="Images/United.States.of.America.jpg"
								alt=""
								class="w-6 h-auto pr-1" />
							<h3 class="text-xs font-bold pr-1 self-end">EN</h3>
							<i class="bi bi-caret-down-fill text-[7px]"></i
						></a>
					</div>
					<!-- Authentication -->
					<div class="flex">
						<a href="" class="flex flex-col text-sm leading-none"
							><span>Hello, sign in</span>
							<div class="flex items-baseline gap-1">
								<span>Account & Lists</span
								><i class="bi bi-caret-down-fill text-[7px]"></i>
							</div>
						</a>
					</div>
					<div>
						<a href="" class="flex flex-col text-sm leading-none"
							><span>Returns</span><span>& Orders</span></a
						>
					</div>
					<div>
						<a href="" class="flex text-sm"
							><span><i class="bi bi-cart3 text-4xl"></i></span
							><span class="pt-6">Cart</span></a
						>
					</div>
				</div>
			</div>
		</header>
	</body>
</html>
